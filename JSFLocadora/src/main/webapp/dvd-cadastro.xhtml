<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>
	<h1>Novo DVD</h1>
	<h:form>
		<fieldset>
			
			<legend> Dados do DVD</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo" for="titulo" />
				<h:inputText id="titulo" value="#{dvd.filme.titulo}"/>
				<h:outputLabel value="Categoria" for="categoria"/>
				<h:inputText id="categoria" value="#{dvd.filme.categoria}"/>
				<h:outputLabel value="Preço" for="preco"/>
				<h:inputText id="preço" value="#{dvd.filme.preço}"/>
				<h:outputLabel value="Data de lançamento" for="datalancamento"/>
				<h:inputText id="datalancamento" value="#{dvd.filme.datalancamento}"/>
				<h:commandButton value="Gravar" action="#{dvd.gravarDVD}"/>
			</h:panelGrid>
			
		
		</fieldset>		
	
	</h:form>



</h:body>
</html>
